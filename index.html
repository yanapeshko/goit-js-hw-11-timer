<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11-timer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="bg-gradient"></div>
    <h1 class="visually-hidden">TIMER</h1>
    <div class="container">
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
